<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/3129362148.js" crossorigin="anonymous"></script>
    <title>Maquette Projet 2</title>
</head>
<body>
    <header>
        <div id="logo">
                <img src="./images/Reservia@3x.png" alt="logo du site" >   
        </div>
        <div class="menunav">
            <nav>
                <ul>
                    <li class="menuitem">
                        <a href="#Hebergements">Hébergements</a>
                        <!-- <span></span> -->
                    </li>
                    <li class="menuitem">
                        <a href="#Activités">Activités</a>
                    </li>
                    <li class="menuitem">
                        <a href="#S'incrire" class="sinscrire">S'inscrire</a>
                    </li>
                </ul>
                
            </nav>
        </div>
    </header>
    
    <section class="first-search">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>

        <span class="search">
            <span class="localisation"><i class="fas fa-map-marker-alt" aria-hidden="true"></i></span>
            <input class="searchfield" type="search" placeholder="Marseille, France">
            <input class="searchbutton" type="submit" value="Rechercher">
        </span>
    </section>
    
    <section class="filtres">
        <h2 class="filtertitle">Filtres</h2>

        <div class="allfilters">
            <a href="#">
                <span class="main-span">
                    <span class="icon-fa">
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    <span class="text-fa">
                        Économique
                    </span>
                </span>
            </a>
            <a href="#">
                <span class="main-span">
                    <span class="icon-fa">
                        <i class="fas fa-child"></i>
                    </span>
                    <span class="text-fa">
                        Familial
                    </span>
                </span>
            </a>
            <a href="#">
                <span class="main-span">
                    <span class="icon-fa">
                        <i class="fas fa-heart"></i>
                    </span>
                    <span class="text-fa">
                        Romantique
                    </span>
                </span>
            </a>
            <a href="#">
                <span class="main-span">
                    <span class="icon-fa">
                        <i class="fas fa-dog"></i>
                    </span>
                    <span class="text-fa">
                        Animaux autorisés
                    </span>
                </span>
            </a>
            
        </div>
    </section>

    <span class="info">
        <i class="fas fa-info"></i>
        
    </span>
    <span class="text-info">
        <p> Plus de 500 logements sont disponibles dans votre ville</p>

    </span>
    
    <section class="Hebergements">
        <div class="container">
            <h2 id="titre-container"> Hébergements à Marseille</h2>

            <div id="principal">
                <div class="box">
                    <a href="#">
                        <img src="/images/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge de la Cannebière" class="images">
                    </a>
                </div>

                <div class="box">
                    <a href="#">
                        <img src="/images/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port" class="images">
                    </a>
                </div>

                <div class="box">
                    <a href="#">
                        <img src="/images/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hôtel Les mouettes" class="images">
                    </a>
                </div>

                <div class="box">
                    <a href="#">
                        <img src="/images/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hôtel de la mer" class="images">
                    </a>
                </div>

                <div class="box">
                    <a href="#">
                        <img src="/images/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge Le Panier" class="images">
                    </a>
                </div>
                <a href="#">

                    <img src="/images/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hôtel chez Amina" class="images">
                </a>
                <div class="box">
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
